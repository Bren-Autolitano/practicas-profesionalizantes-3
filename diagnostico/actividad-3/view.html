<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" value="0" readonly>

    <table>
      <tr>
        <td><button id="btn-7" class="button">7</button></td>
        <td><button id="btn-8" class="button">8</button></td>
        <td><button id="btn-9" class="button">9</button></td>
        <td><button id="btn-add" class="operator">+</button></td>
      </tr>
      <tr>
        <td><button id="btn-4" class="button">4</button></td>
        <td><button id="btn-5" class="button">5</button></td>
        <td><button id="btn-6" class="button">6</button></td>
        <td><button id="btn-subtract" class="operator">-</button></td>
      </tr>
      <tr>
        <td><button id="btn-3" class="button">3</button></td>
        <td><button id="btn-2" class="button">2</button></td>
        <td><button id="btn-1" class="button">1</button></td>
        <td><button id="btn-multiply" class="operator">*</button></td>
      </tr>
      <tr>
        <td><button id="btn-0" class="button">0</button></td>
        <td><button id="btn-dot" class="button">.</button></td>
        <td><button id="btn-equal" class="equal">=</button></td>
        <td><button id="btn-divide" class="operator">/</button></td>
      </tr>
    </table>

    <button id="btn-clear" class="vestimenta-boton-delete">Borrar</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
