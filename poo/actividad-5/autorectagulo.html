<!DOCTYPE html>
<html lang="es">
<head>

    <title>Sistema de Objetos III - MVC</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app-container">
    <div id="sidebar">
        <button id="btnRect">Crear Rectángulo</button>
        <button id="btnCircle">Crear Círculo</button>
        <button id="btnTriangle">Crear Triángulo</button>
        <label for="colorPicker">Color:</label>

            <thead>
                <tr><th>ID</th><th>Tipo</th><th>Seleccionar</th></tr>
            </thead>
            <tbody></tbody>
        </table>
